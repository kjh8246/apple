<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../JS/detail.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span id="name">상품명</span>
            <span id="price">가격</span>
        </div>
    </div>
    <script>
        var car2 = { name: '소나타', price: [50000, 3000, 4000] }
        document.querySelector('#name').innerHTML = car2.name;
        document.querySelector('#price').innerHTML = car2.price[0];
    </script>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>

    <div id="test">
        반가워
    </div>

    <script>
        var 탬플릿 = '<p>안녕</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', 탬플릿);
        $('#test').html(탬플릿);

        var pants = [28, 30, 32, 34];
        var shirts = [95, 100, 105];

        $('.form-select').eq(0).on('input', function (e) {

            var value = e.currentTarget.value;
            if (value == "셔츠") {
                $('.form-select').eq(1).removeClass('hide')
                $('.form-select').eq(1).html('')
                shirts.forEach(function(data){
                    console.log(data)
                    $('.form-select').eq(1).append(`<option>${data}</option>`)
                })
                
            } else if (value == "바지") {
                $('.form-select').eq(1).removeClass('hide')
                $('.form-select').eq(1).html('')
                pants.forEach(function(a){
                    console.log(a)
                    $('.form-select').eq(1).append(`<option>${a}</option>`)
                })

            } else {
                $('.form-select').eq(1).addClass('hide')
            }
        })

        var obj = {name : 'kim', age : 20}
        for(var key in obj){
            console.log(obj[key])
        }

    </script>



    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>



    <script src="tap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>

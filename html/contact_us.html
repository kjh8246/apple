<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact_us.css">
    <title>Document</title>
</head>
<body>
    <div class="background_color">
        <div class="container" >
            <form action="">
                <h1>contact us</h1>
                <div class="email">
                    <label for="eml"><h4>Your Email</h4></label>
                    <input type="email" placeholder="email@example.com" id="eml">
                </div>
                <div class="name">
                    <div class="first_name">
                        <label for="first"><h4>First name</h4></label>
                        <input type="text" id="first">
                    </div>
                    <div class="last_name">
                        <label for="last"><h4>Last name</h4></label>
                        <input type="text" id="last">
                    </div>
                </div>
                <div class="message">
                    <label for="msg"><h4>Message</h4></label>
                    <textarea cols="40" rows="10" id="msg"></textarea>
                </div>
                <div class="footer">
                <input type="checkbox" id="sub"> <label for="sub">Subscribe</label>  
                <button>SEND</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>

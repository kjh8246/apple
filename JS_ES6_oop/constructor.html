        var data = {
            odd: [],
            even: [],
            setter : function (...rest){
                rest.forEach(data =>{
                    
                    if(data%2 == 0){
                        this.even.push(data)
                    }else {
                        this.odd.push(data)
                    }
                })
                }, 
            getter : function(){    //setter한다음에 해야지 작동
